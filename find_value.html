<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find array's value</title>
</head>
<body>
<script>
    let value =parseInt(prompt("Enter a number: "));
    let x=[-3, 5, 1, 3, 2, 10];
    for(i=0; i<x.length;i++){
        if(value== x[i]){
            document.write("value " + x[i] + " found at: " + i);
        }
    }
</script>
</body>
</html>
